<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#form">Contact us</a>
                </li>
                <li>
                    <a href="/index.html">About us</a>
                </li>
                <li>
                    <a href="/index.html">Home</a>
                </li>
            </ul>
        </nav>
     </header>
    <main class="main-container">
        <section class="section-1">
            <h1 class="header-1">
                CONTACT INFORMATION
            </h1>
            <img width="600px" height="200px" src="https://www.firdalemedicalcentre.nhs.uk/wp-content/uploads/sites/8/2017/04/Update-Contact-Information.jpg" alt="Contact icons">
            <figcaption>You can reach out to us via mail, call chat and locate our address.</figcaption>
        </section>
        <section class="section-2">
            <h2 class="header-2">Contact Form</h2>
            <h2 class="header-2">Please use this form to enter your details</h2>
            <form action="#" id="form">
                <h3 class="header-3">
                    First name
                    <input type="text">
                </h3>
                <h3 class="header-3">
                    Surname
                    <input type="text">
                </h3>
                <h3 class="header-3">
                    Phone number
                    <input type="number">
                </h3>
                <h3 class="header-3">
                    Address
                    <input type="text">
                </h3>
                <h3 class="header-3">
                    Postcode
                    <input type="text">
                </h3>
                <h3 class="header-3">
                    Email address
                    <input type="text">
                </h3>
            </form>
            <button type="submit">
                Send
            </button>
        </section>
    </main>

</body>
</html>
